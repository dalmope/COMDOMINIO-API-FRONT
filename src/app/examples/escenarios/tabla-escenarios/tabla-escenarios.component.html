<div *ngIf="escenarios === null">
  <h1> NO HAY ESCENARIOS REGISTRADOS </h1>
</div>

<div *ngIf="!(escenarios === null)">

  <mat-grid-list cols="2" rowHeight="2:1">
    <div *ngFor="let escenario of escenarios">
      <mat-grid-tile>
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h1>{{escenario.nombre}}</h1>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{escenario.descripcion}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button type="button" class="btn btn-outline-neutral btn-round"
              (click)="goToEscenario(escenario.id)">Disponibilidad</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>

</div>
