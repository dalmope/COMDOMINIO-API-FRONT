<div class="container">
    <div *ngIf="!isAdmin">
        <form class="register-form" #f="ngForm" (ngSubmit)="pruebasync()" novalidate>
            <label>Asigne los inmuebles a sus propietarios</label>
            <br>
            <br>
            <div class="row">
                <div class="col-md-6">

                    <div class="input-group form-group-no-border" (blur)="focus = false"
                        [ngClass]="{ 'input-group-focus': focus === true }">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i _ngcontent-qsr-c126="" class="nc-icon nc-badge"></i>
                            </span>
                        </div>

                        <mat-form-field>
                            <mat-label>Propietario </mat-label>
                            <mat-select [formControl]="animalControl" required>
                                <mat-option>--</mat-option>
                                <mat-option *ngFor="let animal of inmuebles" [value]="animal">
                                    {{animal.direccion}}
                                </mat-option>
                            </mat-select>
                            <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
                            <mat-hint>{{animalControl.value?.estadoInmuebleList[0].estado}}</mat-hint> -->
                        </mat-form-field>
                    </div>

                    <mat-form-field>
                        <mat-label>Propietario </mat-label>
                        <mat-select [formControl]="inmueblecontrol" required>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let inmueble of inmuebles" [value]="inmueble">
                                {{inmueble.direccion}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
                        <mat-hint>{{animalControl.value?.estadoInmuebleList[0].estado}}</mat-hint> -->
                    </mat-form-field>

                
                </div>

                <div class="col-md-6">
                    <div class="input-group form-group-no-border" [ngClass]="{ 'input-group-focus': focus === true }">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-hashtag"></i>
                            </span>
                        </div>
                        
                        <mat-form-field>
                            <mat-label>Inmueble </mat-label>
                            <mat-select [formControl]="animalControl" required>
                                <mat-option>--</mat-option>
                                <mat-option *ngFor="let animal of animals" [value]="animal">
                                    {{animal.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
                            <mat-hint>{{animalControl.value?.sound}}</mat-hint>
                        </mat-form-field>
                    </div>
                </div>



                <button class="btn btn-danger btn-block btn-round">
                    Asignar
                </button>



            </div>
        </form>
    </div>
</div>
