<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/login-image.jpg')"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Bienvenido a AWAC</h3>


            <div *ngIf="isLogged" class="forgot">
              <a href="#" class="btn btn-link"
                > <h2> {{nombreUsuario}} </h2></a
              >
            </div>


            <div *ngIf="!isLogged">
              <form
                class="register-form"
                #f="ngForm"
                (ngSubmit)="onLogin()"
                novalidate
              >
                <label>Nombre de Usuario</label>
                <div
                  class="input-group form-group-no-border"
                  [ngClass]="{ 'input-group-focus': focus === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-email-85"></i>
                    </span>
                  </div>
                  <input
                    id="nombreUsuario"
                    name="nombreUsuario"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    (focus)="focus = true"
                    (blur)="focus = false"
                    [(ngModel)]="nombreUsuario"
                    required
                  />
                </div>

                <label>Contraseña</label>
                <div
                  class="input-group form-group-no-border"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Contraseña"
                    [(ngModel)]="password"
                    required
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  />
                </div>
                <button class="btn btn-danger btn-block btn-round">
                  Iniciar sesión
                </button>
              </form>

              <div class="forgot">
                <a href="#" class="btn btn-link btn-danger"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
             
            </div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6>
          &copy;{{ test | date: "yyyy" }}, Hecho con
          <i class="fa fa-heart heart"></i> por AWAC
        </h6>
      </div>
    </div>
  </div>
</div>
